<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Random Name Picker</h1>
    </header>
    <main>
        <section class="info">
            <h2>How to use this app?</h2>
            <p>Write down the names from which you want to randomly pick one in the textarea below. Write each of the names in seperate lines in order for the app to function properly.</p>
        </section>
        <div class="app">
            <section class="name-picker">
                <form action="" id="input-wrapper" onsubmit="return false">
                    <textarea name="" id="text-field" cols="30" rows="10"></textarea>
                    <button id="btn-add-names" class="btn btn-add">Add names</button>
                </form>
            </section>
            <section class="names">
                <ul id="list"></ul>
                <div class="buttons">
                    <button class="btn btn-pick" id="btn-pick">Pick a Name</button>
                    <button class="btn btn-delete-all" id="btn-delete-all">Delete All</button>
                </div>
            </section>
        </div>
        <section id="result" class="result"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
